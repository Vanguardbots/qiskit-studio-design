apiVersion: apps/v1
kind: Deployment
metadata:
  name: coderun-agent-deployment
  labels:
    app: coderun-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coderun-agent
  template:
    metadata:
      labels:
        app: coderun-agent
    spec:
      containers:
      - name: coderun-agent
        image: coderun-agent:latest
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: coderun-agent-service
spec:
  selector:
    app: coderun-agent
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: ClusterIP
