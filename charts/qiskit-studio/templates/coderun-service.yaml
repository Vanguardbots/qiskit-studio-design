apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-coderun
  labels: {{- include "qiskit-studio.labels" . | nindent 4 }}
    app.kubernetes.io/component: coderun
spec:
  type: {{ .Values.coderun.service.type }}
  ports:
  - port: {{ .Values.coderun.service.port }}
    protocol: TCP
    targetPort: {{ .Values.coderun.service.port }}
    {{- if eq .Values.coderun.service.type "NodePort" }}
    nodePort: {{ .Values.coderun.service.nodePort }}
    {{- end }}
  selector:
    {{- include "qiskit-studio.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: coderun